<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-8">
                    <h1 class="text-center">Calculadora básica con PHP</h1>
                    <form action="calculadora.php" method="get">
                        <div class="mb-3">
                            <label for="txtValor1" class="form-label">Primer valor</label>
                            <input type="number" class="form-control" id="txtValor1" name="txtValor1" placeholder="Ingrese un número">
                          </div>
                          <div class="mb-3">
                            <label for="txtValor2" class="form-label">Segundo valor</label>
                            <input type="number" class="form-control" id="txtValor2" name="txtValor2" placeholder="Ingrese un número">
                          </div>
                          <div class="mb-3 text-center">
                            <input type="submit" class="btn btn-success" id="btnSuma" name="btnSuma" value="+">
                            <input type="submit" class="btn btn-danger" id="btnResta" name="btnResta" value="-">
                            <input type="submit" class="btn btn-success" id="btnMulti" name="btnMulti" value="*">
                            <input type="submit" class="btn btn-danger" id="btnDivi" name="btnDivi" value="/">
                               
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
